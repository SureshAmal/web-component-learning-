<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Timer</title>
  <link href="./timer1.css" rel="stylesheet">
</head>

<body>
  <div class="time_main_body">
    <div class="timer_header">
      <img src="../icons/chevronLeft1.svg" alt="go back">
      <h2>Timer</h2>
      <img src="../icons/menuthreebar1.svg" alt="menu">
    </div>
    <div class="timer_display">
      <div class="timer_text">
        <h1 class="time_sec">0</h1>
        <p>Sec</p>
      </div>
      <h2 id="sec_10">10</h2>
      <h2 id="sec_15">15</h2>
      <h2 id="sec_20">20</h2>
      <div class="curves">
        <svg id="curve_timer">

        </svg>
        <canvas id="paper" style="width:100%;height:100%;"></canvas>
      </div>
    </div>
    <div class="time_events">
      <button class="timer_reset">Reset</button>
      <button class="timer_start">Start</button>
    </div>
  </div>
  <script type="module" src="./timer1.js"></script>
</body>

</html>
