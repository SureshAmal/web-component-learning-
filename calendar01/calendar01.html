<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar</title>
    <link href="./calendar01.css" rel="stylesheet">
  </head>
  <body>
    <div class="MainCalendarBox">
      <div class="CalendarHead">
        <ul>
          <li class="calendarMenu"><img src="../icons/menuthreebar1.svg" alt="menu"></li>
          <li class="selectMonth">
            <img src="../icons/calendar1.svg" alt="Calendar-Icon">
            <p class="CalendarMonth">Jan</p>
            <div class="Montharrow">
            <img src="../icons/chevronUp1.svg" alt="month up" class="month_up">  
            <img src="../icons/chevronDown1.svg" alt="month down" class="month_down">
            </div>
          </li>
        </ul>
        <div class="selection_box">
          <label for="month">Jan</label>
        </div>
      </div>
      <div class="Calendar">
        <ul class="Days">
          <li>S</li>
          <li>M</li>
          <li>T</li>
          <li>W</li>
          <li>T</li>
          <li>F</li>
          <li>S</li>
        </ul> 
      </div>
    </div>
    <script src="./calendar01.js">
    </script>
  </body>
</html>
